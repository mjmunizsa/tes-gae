<h3>Búsqueda libros</h3>
 <input id="search" ng-model="strsearch"/>
 <button ng-click="search()">Buscar</button>
<h3>Lista de libros</h3>
<table>
  <tr>
    <th>Título</th>
    <th>Autor</th>
    <th></th>
  </tr>
  <tr ng-repeat="item in list">
    <td><a href="/#/{{item.id}}">{{item.title}}</a></td>
    <td>{{item.author}}</td>
    <td><button ng-click="delete(item.id)">Eliminar</button></td>
  </tr>
</table>

<h3>Nuevo Libro</h3>
<div>
    <!-- <div>
        <label for="id">id</label>
        <input id="id" ng-model="form.id"/>
    </div>-->
    <form name="form" ng-submit="save()" novalidate>
    <div>
        <label for="title">Título</label>
        <input id="title" ng-model="book.title" name="title" required>
        <span ng-show="tituloInvalido">Por favor, introduzca un Título</span>
    </div>
    <br>
    <div>
        <label for="author">Autor</label>
        <input id="author" ng-model="book.author" name="author" required>
        <span ng-show="autorInvalido">Por favor, introduzca un Autor</span>
    </div>
    <br>
    <div>
        <label for="genre">Género</label>
        <input id="genre" ng-model="book.genre" name="genre" required>
        <span ng-show="generoInvalido">Por favor, introduzca un Género</span>
    </div>
    <br>
     <div>
        <label for="year">Year</label>
        <input type="number" id="year" ng-model="book.year" name="year" required>
          <span ng-show="anioInvalido">Por favor, introduzca un Año</span>
    </div>
    <br>
    <div class="button">
        <button type="submit">Nuevo Libro</button>
    </div>
    </form>
    <!-- <button ng-click="save()">Save</button>-->
</div>
